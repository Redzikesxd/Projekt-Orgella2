        <div class="formularz">
            <form action="#" method="post" enctype="multipart/form-data" th:action="@{/register}" th:object="${user}">
                <h3>Załóż konto</h3>
                <!--

                -->

                    <p  class="alert alert-danger" th:errors="*{firstname}" >Błędne dane!</p>

                <div class="form-group">
                    <label for="formularz-data">Imie:</label>
                    <input type="text" placeholder="Imie..."  th:field="*{firstname}" class="form-control">
                </div>

                    <p class="alert alert-danger" th:errors="*{lastname}" >Błędne dane!</p>

                <div class="form-group">
                    <label for="formularz-data">Nazwisko:</label>
                    <input type="text"  placeholder="Nazwisko..." th:field="*{lastname}" class="form-control">
                </div>

                    <p class="alert alert-danger" th:errors="*{login}" >Błędne dane!</p>
                   <p class="alert alert-danger" th:if="${loginn}"> Konto z tym loginem juz istnieje</p>
                <div class="form-group">
                    <label for="formularz-data">Login:</label>
                    <input id="formularz-data" type="text"  th:field="*{login}" placeholder="Login..." class="form-control">
                </div>

                    <p class="alert alert-danger" th:errors="*{email}" >Błędne dane!</p>
                    <p class="alert alert-danger" th:if="${emaill}"> Konto z tym emailem juz istnieje</p>
                <div class="form-group">
                    <label for="formularz-email">Email:</label>
                    <input id="formularz-email" type="email" th:field="*{email}" placeholder="Email" class="form-control">
                </div>

                    <p class="alert alert-danger" th:if="${badLength}" th:text="${badLength}" >Błędne dane!</p>

                <div class="form-group">
                    <label for="formularz-haslo">Hasło:</label>
                    <input id="formularz-haslo" type="password" th:field="*{password}" placeholder="Hasło" class="form-control">
                </div>

                <p class="alert alert-danger"  th:if="${regulamin}" th:text="${regulamin}"></p>
                <div class="checkbox">
                    <label><input type="checkbox" th:field="*{regulamin1}" value=""><a th:href="@{/terms}"> pierwsze pierdoły o umowach i regulaminach których i tak nikt nie czyta</a> </label>
                </div>
                <div class="checkbox">
                    <label><input th:field="*{regulamin2}" type="checkbox" value=""><a th:href="@{/privacy}">drugie pierdoły o umowach i regulaminach których i tak nikt nie czyta</a> </label>
                </div>

                <button type="submit" class="btn btn-lg btn-block btn-success">Zakładam konto</button>
            </form>
        </div>
