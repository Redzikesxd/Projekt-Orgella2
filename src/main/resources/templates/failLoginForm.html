    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/}">Orgella</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">

            <form class="form-inline navbar-form navbar-right" th:action="@{/register}" action="#" method="get" >

                <button type="submit" class="btn btn-success">Zarejestruj się</button>
            </form>

            <form class="form-inline"  action="#" th:action="@{/searchh}" method="GET">
                <div class="navbar-brand">
                    <div class="form-group">
                        <input type="text" name="word" placeholder="Szukaj..." class="form-control" />

                    </div>
                </div>
            </form>

            <a class="navbar-brand"  th:if="${admin}" th:href="@{/admins}" >Panel Administratora</a>

<div class="container">
    <div class="formularz">
        <form action="processinglogin" th:action="@{/processinglogin}" method="post">
            <p class="alert alert-danger" >Podałeś zły login lub hasło. Spróbuj jeszcze raz! </p>
            <div class="form-group">
                <label>Login:</label>
                <input name="user" type="text"  placeholder="Username" class="form-control">
            </div>
            <div class="form-group">
                <label>Hasło:</label>
                <input name="pass" type="password" placeholder="Password" class="form-control">
            </div>
            <input type="submit" class="btn btn-lg btn-block btn-success" value="Zaloguj się"></input>
        </form>
    </div>
</div>
<hr>
